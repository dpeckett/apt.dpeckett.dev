apiVersion: aptify/v1alpha1
kind: Repository
releases:
  - name: bookworm
    origin: Damian Peckett <damian@pecke.tt>
    label: Public Apt Repository
    suite: bookworm
    components:
      - name: stable
        packages:
          - vendor/dpeckett/airgapify/*.deb
          - vendor/dpeckett/apimachinery/*.deb
          - vendor/dpeckett/aptify/*.deb
          - vendor/dpeckett/archivefs/*.deb
          - vendor/dpeckett/deb822/*.deb
          - vendor/dpeckett/fsutil/*.deb
          - vendor/dpeckett/telemetry/*.deb
          - vendor/dpeckett/uncompr/*.deb
          - vendor/dpeckett/vt100/*.deb
          - vendor/immutos/debco/*.deb
          - vendor/immutos/matchstick/*.deb
          - vendor/immutos/oci2erofs/*.deb